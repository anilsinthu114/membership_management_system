<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Membership</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Update Membership</h1>
        <form action="UpdateMembershipServlet" method="post">
            <div class="form-group">
                <label for="membershipId">Membership ID:</label>
                <input type="text" class="form-control" id="membershipId" name="membershipId" value="">
            </div>
            <button type="submit" class="btn btn-primary">Update Membership</button>
        </form>
    </div>
</body>
</html>
