<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Login Page</title>
</head>
<body>
<div class="container">
    <h1 class="mt-5">Membership Management System</h1>
    <form action="LoginServlet" class="mt-4" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <div class="input-group">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username" aria-describedby="addon-wrapping">
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <div class="input-group">
                <span class="input-group-text" id="addon-wrapping">@</span>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="addon-wrapping">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
</body>
</html>
